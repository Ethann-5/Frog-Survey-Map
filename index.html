<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive Frog Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- noUiSlider -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body, button, select, label, div { font-family: "Poppins", sans-serif; margin:0; }
    #map { height:100vh; }
    #slider { position:absolute; top:10px; left:50%; transform:translateX(-50%); z-index:1000; width:300px; }
    #yearDisplay { position:absolute; top:50px; left:50%; transform:translateX(-50%); z-index:1000; background:white; padding:4px 8px; font-weight:bold; border-radius:4px; }
    #toggleContainer { position:absolute; top:90px; left:50%; transform:translateX(-50%); z-index:1000; background:white; padding:4px 8px; border-radius:4px; }
    #plotsButton { position:absolute; bottom:10px; left:10px; z-index:1000; background:#ffffff; padding:6px 12px; border-radius:5px; cursor:pointer; border:1px solid #aaa; font-weight:bold; }
    #plotWindow { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:2000; padding:20px; overflow:auto; }
    #backButton { background:#0077cc; color:white; padding:8px 14px; border-radius:6px; border:none; cursor:pointer; margin-bottom:12px; font-weight:600; }
    #siteButtons { margin-bottom:15px; display:flex; flex-wrap:wrap; gap:6px; align-items:flex-start; }
    .siteWrap { display:flex; flex-direction:column; align-items:flex-start; }
    .siteBtn { flex:0 0 auto; padding:6px 12px; border-radius:5px; cursor:pointer; border:1px solid #ccc; background:#fff; color:#000; }
    .siteBtn.selected { color:#fff; }
    .siteBtn.disabled { opacity:0.4; pointer-events:none; }
    .siteYears { font-size:12px; color:#444; margin-top:2px; margin-left:4px; }
    .legend {
      background:white;
      padding:6px 8px;
      border-radius:5px;
      line-height:1.4em;
      font-size:14px;
      display:flex;
      flex-direction:column;
    }
    .legend-row { display:flex; align-items:center; margin-bottom:2px; }
    .legend i { width:18px; height:18px; margin-right:6px; flex-shrink:0; border:1px solid #000; }
    /* Plot flex layout */
    #plotFlexContainer { display:flex; width:100%; height:80vh; gap:10px; }
    #plotContent { flex:4; }
    #extraSpace { flex:2; background:white; margin-left:10px; padding:10px; display:flex; flex-direction:column; align-items:center; }
    #speciesInfo img { width:80%; border-radius:8px; display:none; margin-bottom:6px; }
    #speciesCredit { font-size:12px; color:#333; margin-top:6px; }
    canvas { width:100%; height:100%; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="slider"></div>
<div id="yearDisplay">Year</div>
<div id="toggleContainer"><label><input type="checkbox" id="removeCaneToad"> Remove Cane Toads?</label></div>
<div id="plotsButton">ðŸ“Š Plots</div>

<!-- Fullscreen plot window -->
<div id="plotWindow">

  <div id="siteButtons"></div>

  <div id="plotFlexContainer">
    <div id="plotContent">

    </div>

    <div id="extraSpace">

        <p id="speciesIUCN" style="margin:5px 0; font-weight:bold;"></p>
        <div id="speciesCredit" style="margin-top:6px;"></div>
	<div id="speciesDescription" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>
</div>

const baseLayers = {

  "Carto Positron": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', { attribution: "&copy; OpenStreetMap & Carto", subdomains:"abcd" })

const markersLayer = L.layerGroup().addTo(map);
L.control.layers(baseLayers,{ "Survey Sites": markersLayer }).addTo(map);

function getColor(total){
  if(total<=30) return "#fef0d9";
  if(total<=60) return "#fdcc8a";
  if(total<=90) return "#fc8d59";
  if(total<=120) return "#e34a33";
  if(total<=150) return "#b30000";
  return "#7f0000";
}
function getRadius(total){ return Math.sqrt(total)*2; }
function groupData(data){
  const out={};
  data.forEach(d=>{
    const key = d.site_number+"_"+d.year;
    if(!out[key]) out[key]={site_number:d.site_number, site_name:d.site_name, lat:d.lat, lon:d.lon, year:d.year, species:[]};
    out[key].species.push(d);
  });
  return Object.values(out);
}
function updateMarkers(year){
  markersLayer.clearLayers();
  const removeCaneToad = document.getElementById("removeCaneToad").checked;
  let filtered = surveyData.filter(d=>d.year==year);
  if(removeCaneToad) filtered = filtered.filter(d=>d.common_name !== "Cane Toad");
  const grouped = groupData(filtered);
  grouped.forEach(site=>{
    const total = site.species.reduce((s,v)=>s+v.total_count,0);
    let popup = `<b>${site.site_name}</b><br>Year: ${site.year}<br><ul>`;
    site.species.forEach(s=>{
      popup += `<li><b>${s.common_name}</b><br><i>${s.species_name}</i><br>Count: ${s.total_count} [<a href="${s.url}" target="_blank">More info</a>]</li>`;
    });
    popup += `</ul>`;
    L.circleMarker([site.lat,site.lon],{
      radius:getRadius(total),
      fillColor:getColor(total),
      color:"#000",
      weight:2,
      fillOpacity:0.65
    }).bindPopup(popup).addTo(markersLayer);
  });
}

    const label = (i<colors.length-1)? `${grades[i]}â€“${grades[i+1]}` : `${grades[i]}+`;
    const row = document.createElement("div"); row.className="legend-row";
    const box = document.createElement("i"); box.style.background = colors[i];
    row.appendChild(box); row.appendChild(document.createTextNode(label)); div.appendChild(row);
  }
  return div;
};

function populateSpeciesDropdown(){
  const species = [...new Set(surveyData.map(d=>d.common_name))].sort();

const siteYearMap = {};
[...new Set(surveyData.map(d=>d.site_name))].forEach(site=>{
  const yrs = [...new Set(surveyData.filter(d=>d.site_name===site).map(r=>r.year))].sort();
  siteYearMap[site] = yrs;
});


const siteNames = [...new Set(surveyData.map(d=>d.site_name))].sort();
const siteColors = {};
const palette = ["#1f77b4","#ff7f0e","#2ca02c","#d62728","#9467bd","#8c564b","#e377c2","#7f7f7f","#bcbd22","#17becf"];
siteNames.forEach((site,i)=>{
  siteColors[site] = palette[i % palette.length];
  const wrap = document.createElement("div");
  wrap.className = "siteWrap";
  const btn = document.createElement("div");
  btn.className = "siteBtn";
  btn.textContent = site;
  btn.style.borderColor = siteColors[site];
  btn.onclick = ()=>{
    if(btn.classList.contains("disabled")) return;
    btn.classList.toggle("selected");
    btn.classList.contains("selected") ? btn.style.background = siteColors[site] : btn.style.background = "#fff";
    updateFullPlot();
  };
  const yrs = siteYearMap[site] || [];
  const yrText = yrs.length ? (yrs.length===1 ? `${yrs[0]}` : `${Math.min(...yrs)}â€“${Math.max(...yrs)}`) : "";
  const yrsElem = document.createElement("div");
  yrsElem.className = "siteYears";
  yrsElem.textContent = yrText;
  wrap.appendChild(btn);
  wrap.appendChild(yrsElem);
  siteButtonsDiv.appendChild(wrap);
});

          }

      }
    },
    scales: {
      x: {

function updateSpeciesInfo(){
  const sp = speciesSelect.value;

 
  if(sp === "ALL"){
    speciesImage.style.display = "none";
    speciesCommon.textContent = "Frogs of the Region";
    speciesScientific.textContent = "";
    speciesIUCN.textContent = "";
    speciesCredit.textContent = "";
    
   
    const description = document.getElementById("speciesDescription");
    if(description){
      description.innerHTML = `
        Queensland is home to many species of frog, all of which play critical ecological roles within their ecosystems, including insect control, acting as prey for many native animals and indicating an area's overall health. Use the graph to visualise Ecollaboration's frog surveying efforts over the years.
      `;
    }
    return;
  }

  // Individual species selected
  const meta = speciesMeta[sp];

  // Image handling and alignment
  if(meta && meta.image){
    speciesImage.src = meta.image;
    speciesImage.style.display = "block";
    speciesImage.style.objectFit = "cover"; 
    speciesImage.style.width = "100%";
    speciesImage.style.maxWidth = "260px";
    speciesImage.style.height = "200px";    
    speciesImage.style.borderRadius = "10px";
  } else {
    speciesImage.style.display = "none";
    speciesImage.src = "";
  }


  speciesCommon.textContent = meta ? meta.common || sp : sp;
  speciesScientific.textContent = meta ? meta.scientific || "" : "";
  speciesIUCN.textContent = meta ? `IUCN: ${meta.iucn || "Unknown"}` : "";
  speciesCredit.textContent = meta && meta.credit ? `ðŸ“· Photo: ${meta.credit}` : "";


  const description = document.getElementById("speciesDescription");
  if(description) description.innerHTML = "";
}


function updateFullPlot(){
  const sp = speciesSelect.value;
  const allSiteBtns = Array.from(document.querySelectorAll(".siteBtn"));

 
  allSiteBtns.forEach(btn=>{
    const site = btn.textContent;
    if(sp && sp !== "ALL"){
      const hasData = surveyData.some(d=>d.site_name===site && d.common_name===sp);
      if(!hasData){
        btn.classList.add("disabled");
        btn.classList.remove("selected");
        btn.style.background="#fff";
      } else {
        btn.classList.remove("disabled");
      }
    } else {

      btn.classList.remove("disabled");
    }
  });

  const selectedSites = allSiteBtns.filter(b=>b.classList.contains("selected")).map(b=>b.textContent);

  const years = [...new Set(surveyData.map(d=>d.year))].sort();
  const datasets = [];

  allSiteBtns.filter(b=>b.classList.contains("selected")).forEach(siteBtn=>{
    const site = siteBtn.textContent;
    const data = years.map(y=>{
      if(sp==="ALL"){
        return surveyData.filter(d=>d.site_name===site && d.year===y).reduce((sum,v)=>sum+v.total_count,0);
      } else {
        return surveyData.filter(d=>d.site_name===site && d.common_name===sp && d.year===y).reduce((sum,v)=>sum+v.total_count,0);
      }
    });
    datasets.push({label:site, data:data, backgroundColor:siteColors[site], borderColor:"#000", borderWidth:1});
  });

  fullChart.data.labels = years;
  fullChart.data.datasets = datasets;
  fullChart.update();
}

speciesSelect.addEventListener("change", ()=>{
  updateFullPlot();
  updateSpeciesInfo();
});
